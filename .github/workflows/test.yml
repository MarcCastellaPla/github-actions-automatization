name: Workflow de build, lint i test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-lint-test:
    runs-on: ubuntu-latest

    steps:
      # ✅ Baixa el codi del repositori
      - name: Checkout del codi
        uses: actions/checkout@v3

      # ✅ Configura Node.js
      - name: Configura Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # ✅ Instal·la dependències del projecte
      - name: Instal·la dependències
        run: npm ci

      # ✅ Fes el build del projecte
      - name: Build del projecte
        run: npm run build

      # ✅ Executa el linter per analitzar el codi
      - name: Anàlisi amb ESLint
        run: npm run lint

      # ✅ Executa els tests amb Vitest
      - name: Execució dels tests
        run: npm run test
